entities:

  Author:
    table: author
    fields:
      id:
        isId: true
        column: id
      name:
        column: name

  Article:
    table: article
    fields:
      id:
        isId: true
        column: id
      title:
        column: title
      author:
        manyToOne:
          className: Author
          foreignKeyColumn: author_id

  Man:
    table: man
    fields:
      id:
        isId: true
        column: id
      name:
        column: name

  Woman:
    table: woman
    fields:
      id:
        isId: true
        column: id
      name:
        column: name
      husband:
        manyToOne:
          className: Man
          foreignKeyColumn: husband_id
